name: Lint and Suggest

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  vale:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history so we can access all commits

    - name: Install Vale
      run: |
        curl -sfL https://install.goreleaser.com/github.com/errata-ai/vale.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo 'export PATH=$HOME/.local/bin:$PATH' >> $GITHUB_ENV

    - name: Verify Vale Installation
      run: |
        vale --version

    - name: Get changed files
      id: changed-files
      run: |
        BASE_SHA=$(git merge-base origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }})
        CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }} -- '*.md')
        echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
        echo "Changed files: $CHANGED_FILES"

    - name: Print Changed Files
      run: echo $CHANGED_FILES

    - name: Run Vale on changed files
      run: |
        for file in ${{ env.CHANGED_FILES }}; do
          echo "Running Vale on $file"
          $HOME/.local/bin/vale --output=JSON "$file" > "vale_output_${file//\//_}.json"
          $HOME/.local/bin/vale --output=edit "$file"
        done
        echo "Vale outputs:"
        ls -l

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Apply Vale fixes"
        git push
      continue-on-error: true

    - name: Suggest changes
      uses: parkerbxyz/suggest-changes@v1
      with:
        comment: 'Please commit the suggested changes from Vale.'
