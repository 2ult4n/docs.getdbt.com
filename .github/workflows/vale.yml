name: Lint Markdown Files

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  vale:
    name: Vale Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vale
        uses: errata-ai/vale-action@v2
        with:
          version: 2.17.0
          files: all
          reporter: github-pr-check
          fail_on_error: true

      - name: Run Vale on changed files
        run: vale --config=.vale.ini
