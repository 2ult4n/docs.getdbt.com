name: Vale Lint

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  vale:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history so we can access all commits

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Get changed files
      id: changed-files
      run: |
        BASE_SHA=$(git merge-base origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }})
        CHANGED_FILES=$(git diff --name-only $BASE_SHA ${{ github.sha }} -- '*.md')
        echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
        echo "::set-output name=files::$(echo $CHANGED_FILES | jq -R -s -c 'split("\n")[:-1]')"

    - name: Print Changed Files
      run: echo ${{ steps.changed-files.outputs.files }}

    - name: Install Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        files: styles/custom
        reporter: github-pr-check

    - name: Run Vale and Reviewdog on Changed Files
      run: |
        for file in ${{ steps.changed-files.outputs.files }}; do
          vale --output=JSON $file > vale_output.json
          echo "Vale output for $file:"
          cat vale_output.json
          jq '.[] | .file = "'$file'"' vale_output.json | jq -s . > rdjson_output.json
          echo "RDJSON output for $file:"
          cat rdjson_output.json
          reviewdog -f=rdjson -name="Vale" -reporter=github-pr-review -level=warning -filter-mode=nofilter < rdjson_output.json
        done
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.REVIEWDOG_GITHUB_API_TOKEN }}

    - name: Install Reviewdog Suggestion Action
      uses: reviewdog/action-suggester@v1
      with:
        github_token: ${{ secrets.REVIEWDOG_GITHUB_API_TOKEN }}

    - name: Run Reviewdog Suggestion
      run: |
        git diff > diff_output.txt
        reviewdog -f=diff -f.diff.strip=1 -reporter=github-pr-review < diff_output.txt
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.REVIEWDOG_GITHUB_API_TOKEN }}
