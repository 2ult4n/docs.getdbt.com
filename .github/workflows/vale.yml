name: Lint and suggest

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-suggest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history so we can access all commits

    - name: Install Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        reporter: github-pr-check
        files: .vale.ini  # Assuming the config file is in the root of the repository

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Get all changed markdown files
      id: changed-markdown-files
      uses: tj-actions/changed-files@v44
      with:
        files: |
           **.md

    - name: List all changed markdown files
      if: steps.changed-markdown-files.outputs.any_changed == 'true'
      env:
        ALL_CHANGED_FILES: ${{ steps.changed-markdown-files.outputs.all_changed_files }}
      run: |
        for file in ${ALL_CHANGED_FILES}; do
          echo "$file was changed"
        done

    - name: Run Vale and generate diff
      if: steps.changed-markdown-files.outputs.any_changed == 'true'
      env:
        ALL_CHANGED_FILES: ${{ steps.changed-markdown-files.outputs.all_changed_files }}
      run: |
        TMPFILE=$(mktemp)
        for file in ${ALL_CHANGED_FILES}; do
          echo "Running Vale on $file"
          vale --output=diff $file >> "${TMPFILE}"
        done
        echo "Generated diff:"
        cat "${TMPFILE}"

    - name: Suggest changes
      if: steps.changed-markdown-files.outputs.any_changed == 'true'
      run: |
        TMPFILE=$(mktemp)
        for file in ${ALL_CHANGED_FILES}; do
          vale --output=diff $file >> "${TMPFILE}"
        done
        reviewdog -f=diff -f.diff.strip=1 -name=vale -reporter=github-pr-review < "${TMPFILE}"
