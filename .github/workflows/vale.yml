name: Vale Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Vale
      uses: errata-ai/vale-action@v1.2.3
      with:
        styles: styles/custom

    - name: Run Vale
      run: vale --output=JSON website/docs/
