extends: substitution

message: "Avoid Latin abbreviations: '%s'. Consider using 'for example', 'that is', 'and so forth', or 'such as'."
level: warning
swap:
  - e.g.: for example
  - i.e.: for example
  - i.e.: that is
  - etc.: and so on
  - N.B.: Note

edit:
  - 's/e.g./for example/g'
  - 's/i.e./for example/g'
  - 's/i.e./that is/g'
  - 's/etc./and so on/g'
  - 's/N.B./Note/g'
