extends: capitalization
message: "'%s' should use sentence-style capitalization. Try '%s' instead."
level: suggestion
scope: heading
match: $sentence
indicators:
  - ":"
action:
  name: replace
  params:
    # Use a transformation to convert the header to sentence case
    replace: '((?<!\w)\w|\.\s*\w)'
    with: '${1:\l}'
