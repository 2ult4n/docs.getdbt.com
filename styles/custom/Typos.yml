extends: substitution

message: "Possible typo detected: Consider using '%s' instead of '%s'"
level: warning
swap:
  - teh: the
  - recieve: receive
  - definately: definitely
  - seperate: separate
  - occured: occurred
  - untill: until

edit:
  - 's/teh/the/g'
  - 's/recieve/receive/g'
  - 's/definately/definitely/g'
  - 's/seperate/separate/g'
  - 's/occured/occurred/g'
  - 's/untill/until/g'
