extends: substitution

message: "Oops there's a typo! Consider changing '{{.Match}}' to '{{.Suggestions}}.'"
level: warning
swap:
  - teh: the
  - recieve: receive
  - definately: definitely
  - seperate: separate
  - occured: occurred
  - untill: until

ignore:
  - dbt
  - dbt Cloud
  - ETL
  - ELT
  - DAG
  - CTE
  - DDL
  - DML
  - JSON
  - CI/CD
  
action:
  name: replace
